			latitude: 38.3190954,
			longitude: 140.8811375,

	});

	});

		$.gmap3.panTo($("#gMap02"), {
			latitude: 40,

</head>

<body>
<div id="container">
	<h1>jquery.gmap3 デモ</h1>
  
	<div id="gMap"></div>
  
  <h2>ボタンによる操作付き</h2>
	<div id="gMap02"></div>
	
  <p id="mapController">
  	<input id="panToEast" type="button" value="地図の中心を移動（東日本）" />
  	<input id="panToWest" type="button" value="地図の中心を移動（西日本）" />
  	<input id="addMarker" type="button" value="マーカーを追加" />
  	<input id="removeAllMarkers" type="button" value="全てのマーカーを削除" />

</div>
</body>
